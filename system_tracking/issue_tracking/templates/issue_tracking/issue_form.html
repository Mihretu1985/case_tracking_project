<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Issue</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Issue</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields as paragraph elements -->

        <!-- Submit button -->
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>

    <!-- Navigation Links -->
    <p><a href="{% url 'issue_list' %}">Back to Issue List</a></p>
</body>
</html>
