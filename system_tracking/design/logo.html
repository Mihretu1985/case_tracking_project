<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracking App Logo Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 2rem;
            background-color: #e9ecef;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        .logo-container {
            margin-bottom: 1rem;
        }
        img {
            max-width: 200px;
            height: auto;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Issue Tracking App Logo</h1>
        <div class="logo-container">
            <img src="../static/images/logo.png" alt="Issue Tracking App Logo">
        </div>
        <p>This is the logo for the Issue Tracking application. It should be used in all related branding materials and user interfaces.</p>
    </div>
</body>
</html>
